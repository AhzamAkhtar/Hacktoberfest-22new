<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>

    <div class="box">
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p1">
        <h2>Player 1</h2>
        <br>
        <i class="fa-regular fa-x fa-2x"></i>
    </div>
    <div class="p2">
        <h2>Player 2</h2>
        <br>
        <i class="fa-solid fa-o fa-2x"></i>
    </div>
    <script src="./app.js"></script>

</html>
